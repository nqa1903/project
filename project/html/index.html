    <script>
    const bg = document.getElementsByClassName("zoom");
    const windowHeight = window.innerHeight;
    window.addEventListener("scroll", function(){
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        for (let i = 0; i < bg.length; i++) {
            // Calculate the distance of each image from the top of the viewport
            const imageOffset = bg[i].offsetTop;
            // Calculate the distance of each image from the bottom of the  viewport
            const imageFromBottom = windowHeight - (imageOffset - scrollTop);
            // Calculate opacity based on distance from bottom
            const opacity = Math.min(1, Math.max(0, imageFromBottom /   windowHeight));
            // Set the opacity of the current image
            bg[i].style.opacity = opacity;
        }
    });
    </script>
